  <main>
    <section>
      <h2>Formulario de fichaje</h2>

        <label>

          <select>

      <table>
        <thead>
          <tr><th>Fecha</th><th>Tipo</th><th>Notas</th></tr>

          <tr><td>2026-02-05 09:00</td><td>Entrada</td><td>-</td></tr>
