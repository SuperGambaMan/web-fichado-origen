<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - Fichajes (Design)</title>
</head>
<body>
  <main>
    <h1>Login</h1>
    <form id="login-form">
      <label>
        Email
        <input type="email" name="email" />
      </label>
      <label>
        Contraseña
        <input type="password" name="password" />
      </label>
      <button type="submit">Entrar</button>
    </form>
    <p>
      En los HTML estáticos no hay autenticación. Para navegar al dashboard, abre <a href="dashboard/index.html">dashboard/index.html</a>
    </p>
  </main>
</body>
</html>
