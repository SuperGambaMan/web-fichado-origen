version: '3.8'

services:
  # ============================================
  # PostgreSQL Database (Production-like)
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: fichajes-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - fichajes-network-prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis Cache & Queue (Production-like)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: fichajes-redis-prod
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data_prod:/data
    networks:
      - fichajes-network-prod
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Backend - NestJS (Production)
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: fichajes-backend-prod
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3001
      # Database
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_NAME: ${POSTGRES_DB}
      DATABASE_SSL: "false"
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      # Auth
      JWT_SECRET: ${JWT_SECRET}
      AUTH_SECRET: ${AUTH_SECRET}
      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN}
    ports:
      - "3001:3001"
    networks:
      - fichajes-network-prod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ============================================
  # Frontend - Next.js (Production)
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: fichajes-frontend-prod
    restart: always
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      AUTH_BACKEND_URL: http://backend:3001
    ports:
      - "3000:3000"
    networks:
      - fichajes-network-prod
    depends_on:
      - backend

networks:
  fichajes-network-prod:
    driver: bridge
    name: fichajes-network-prod

volumes:
  postgres_data_prod:
    name: fichajes-postgres-data-prod
  redis_data_prod:
    name: fichajes-redis-data-prod
